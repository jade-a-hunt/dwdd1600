<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jade Hunt">
    <meta name="description"
        content="We are a social website designed for the cozy gaming community. Our goal is to provide tips, tricks, information on consoles, games, and more and help guide you through your gaming experience.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="traveler.css">
    <title>Hygge Pixels-Cozy Gaming Association: Community</title>
</head>

<body>
    <!--start the page head-->
    <header>
        <span>Hygge Pixels-Cozy Gaming Association</span>
    </header>
    <!--start the page navigation-->
    <nav>
        <ul>
            <li><a href="index.html">Community</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="gamingconsoles.html">Gaming Consoles</a></li>
            <li class="active"><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <!--start main content-->
    <main>
        <h1>Contact Us</h1>
        <form method="get" class="myform" action="thanks.html">

            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="800-555-1234"></label>
                <label>Email Address*<input type="email" name="email" required></label>
            </fieldset>

            <fieldset>
                <legend>What Brings you here?</legend>
                <label><input type="radio" name="contact" value="general-inquiry">General Inquiry</label>
                <label><input type="radio" name="contact" value="game-recommendations">Game Recommendations</label>
                <label><input type="radio" name="contact" value="content-feedback">Content Feedback</label>
                <label><input type="radio" name="contact" value="report-an-issue">Report an Issue</label>
                <label><input type="radio" name="contact" value="collaboration-business-inquiry">Collaboration Business Inquiry</label>
                <label ><input type="radio" name="contact" value="Other">Other (write in textbox below)</label>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                <label>Prefered Contact
                    Method
                    <select name="contact">
                        <option value="none">Please Select</option>
                        <option value="email">Email</option>
                        <option value="phone text">Phone Text</option>
                        <option value="both">Both</option>
                    </select>
                </label>
                <label><input type="checkbox" name="reset-or-recover-account" value="selected"> Reset or Recover
                    Account</label>
                <label><input type="checkbox" name="community-guidlines-violation" value="selected">Community Guidelines
                    Violation</label>
                <label><input type="checkbox" name="mailing-address" value="selected"> Sign Up For Mailing
                    Address</label>
            </fieldset>

            <label>Comments
                <textarea name="Comments"></textarea>

            </label>

            <input type="submit" value="Send Us a Message">
        </form>

    </main>
    <!--start the page footer-->
    <footer>
        <p>&copy; 2025 &bull; Jade Hunt &bull; Web Essentials</p>
    </footer>
</body>

</html>
