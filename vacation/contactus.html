<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="author" content="Jade Hunt">
    <meta name="description" content="Learn a bit more about our company and the vacations we offer.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vacation.css">
    <title>Hearth & Hideaway: Hearth & Hideaway</title>
</head>

<body>
    <!--Start the page header-->
    <header>
        <img src="images/companylogo.png" alt="site logo" width="100" height="37">
        <div>
            <span>Hearth & Hideaway</span>
        </div>
    </header>

    <!--start the page navigation-->
    <nav>
        <ul>
            <li><a href="index.html">Hearth & Hideaway</a></li>
            <li><a href="destination.html">Destination Gallery Page</a></li>
            <li><a href="packages.html">Our Packages</a></li>
            <li class="active"><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <!--start the main content-->
    <main>
        <h1>Contact Us</h1>

        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>

            <fieldset>
                <legend>What Brings you Here?</legend>
                <label><input type="radio" name="contactreason" value="General Inquiry">General Inquiry</label>
                <label><input type="radio" name="contactreason" value="Custom Request">Custom Request</label>
                <label><input type="radio" name="contactreason" value="Changes & Cancellations">Changes &
                    Cancellations</label>
                <label><input type="radio" name="contactreason" value="Payment &Pricing">Payment & Pricing</label>
                <label><input type="radio" name="contactreason" value="Issues or Concerns">Issues or Concerns</label>
                <label><input type="radio" name="contactreason" value="Other">Other (write in textbox below)</label>
            </fieldset>

            <fieldset>
                <legend>Additional Information (write in textbox below)</legend>
                <label>Prefered contact method
                    <select name="contact method">
                        <option value="none">Please Select</option>
                        <option value="email">Email</option>
                        <option value="phone call">Phone Call</option>
                        <option value="both">Both</option>
                    </select>
                </label>

                <label><input type="checkbox" name="requests or comments" value="chosen">Special Requets or
                    Comments</label>
                <label><input type="checkbox" name="hear about us" value="chosen">How did you hear about us?</label>
                <label><input type="checkbox" name="mailing address" value="chosen">Sign up for mailing address</label>
                <label><input type="checkbox" name="account recovery" value="chosen">Reset or recover account</label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>

            </label>

            <input type="submit" value="Send Us a Message">
        </form>


    </main>

    <!--start the page footer-->
    <footer>
        <p>&copy; 2025 &bull; Jade Hunt &bull; Web Essentials</p>
    </footer>

</body>

</html>
